			<div class="row">
				<div class="col-sm-6">
					<div class="pt-box box-danger">
						<div class="pt-header clear-fix">
							<div class="title">
								<h4>Pilled Label</h4>

							<ul class="pt-label-list">

							<ul class="pt-label-list">
